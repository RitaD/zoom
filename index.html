<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery Zoom for images on hover">
    <meta name="author" content="">
    <meta name="keywords" content="Zoom, images, hover, outside box">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Viga' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/zzoom.js"></script>
  </head>
  <body>
    <div class="container-zoom">
      <h1>Zoom</h1>
      <div class="zzomIn">
        <img class="zoom" data-img="images/flowers-big.jpg" src="images/flowers-small.jpg" alt="img">
      </div>
    </div>
    <script>
  $(document).ready( function() {
    $('.zoom').zzoom();
  });
  </script>
  </body>
</html>
